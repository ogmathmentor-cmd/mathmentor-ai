
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathMentor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #ffffff;
      }
      .dark {
        --bg-primary: #020617; /* slate-950 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        margin: 0;
        transition: background-color 0.4s ease;
      }
      
      /* Prevent scrolling on the body when in the main app to keep it a single-screen experience */
      body.no-scroll {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: fixed;
      }

      /* Global transitions */
      *, ::before, ::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Ultimate Breathable Spacing for AI Tutoring */
      .prose {
        font-size: 0.95rem;
        letter-spacing: -0.011em;
      }
      .prose p {
        margin-bottom: 0.5rem !important;
        line-height: 1.5 !important;
      }
      .prose p:last-child {
        margin-bottom: 0 !important;
      }
      .prose h3 {
        margin-top: 1.5rem !important;
        margin-bottom: 0.75rem !important;
        font-size: 1.1rem !important;
        font-weight: 800 !important;
        color: #4f46e5 !important;
        letter-spacing: -0.02em;
        border-left: 3px solid #4f46e5;
        padding-left: 0.75rem;
      }
      .prose ul, .prose ol {
        margin-bottom: 1rem !important;
        padding-left: 1.25rem;
      }
      .prose li {
        margin-bottom: 0.25rem !important;
      }

      /* LaTeX Formula Styling */
      .katex { 
        font-size: 1.05em;
      }
      
      /* Inline Math */
      .prose :not(pre) > code, .prose .katex {
        padding: 0.1em 0.2em;
        background: rgba(99, 102, 241, 0.05);
        border-radius: 0.25rem;
        border: 1px solid rgba(99, 102, 241, 0.1);
        transition: all 0.2s ease;
      }
      .dark .prose :not(pre) > code, .dark .prose .katex {
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }
      
      /* Display (Block) Math */
      .prose .katex-display {
        margin: 1.25rem 0 !important;
        padding: 1.25rem;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.04) 0%, rgba(99, 102, 241, 0.01) 100%);
        border-radius: 1rem;
        border: 1px solid rgba(99, 102, 241, 0.1);
        border-left: 4px solid #4f46e5;
        overflow-x: auto;
        overflow-y: hidden;
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
      }
      
      .prose .katex-display::before {
        content: 'MATHEMATICAL DERIVATION';
        position: absolute;
        top: 0.5rem;
        right: 0.75rem;
        font-size: 0.5rem;
        font-weight: 900;
        letter-spacing: 0.15em;
        color: #4f46e5;
        opacity: 0.3;
      }

      .dark .prose .katex-display {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.08) 0%, rgba(99, 102, 241, 0.03) 100%);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-left-color: #6366f1;
      }
      
      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
